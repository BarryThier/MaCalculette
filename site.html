<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="Shortcut icon" type="image/x-icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Fronten Mentor | Tip calculator app</title>
</head>
<body>
    <div id="flex"><img src="images/logo.svg" alt="Voici de notre page web."></div>
    <article>
        <section>
            <div class="input-group">
                <label for="bill">Bill</label>
                <input type="number" id="bill" name="Bill" placeholder="142.55">
            </div>
            <div class="input-group">
                <label for="selectTip">Select Tip %</label>
                <div id="grille">
                    <button class="tip-btn" data-percentage="5">5%</button>
                    <button class="tip-btn" data-percentage="10">10%</button>
                    <button class="tip-btn" data-percentage="15">15%</button>
                    <button class="tip-btn" data-percentage="25">25%</button>
                    <button class="tip-btn" data-percentage="50">50%</button>
                    <button class="tip-btn" data-percentage="custom">Custom</button>
                </div>
            </div>
            <div>
                <label for="numberOfPeople">Number of People</label>
                <input type="number" id="numberOfPeople" name="Number of People" placeholder="5">
            </div>
        </section>
        
        <section>
            <div class="flex">
                <p><span class="white">Tip Amount</span> <br><span class="cyan">/ person </span></p>
                <div>
                    <p>$</p>
                    <p id="tipAmount">0.00</p>
                </div>
            </div>
            <div class="flex">
                <p><span class="white">Total</span> <br><span class="cyan">/ person</span></p>
                <div>
                    <p>$</p>
                    <p id="totalAmount">0.00</p>
                </div>
            </div>
            <div>
                <input id="reset" type="submit" value="RESET">
            </div>
            <script src="script.js"></script>
        </section>
    </article>
</body>
</html>
